{% load static %}

{% if user.is_authenticated %}
<header id="header" class="header fixed-top d-flex align-items-center">

  <!-- Logo & Toggle -->
  <div class="d-flex align-items-center justify-content-between">
    <a href="{% url 'dashboard' %}" class="logo d-flex align-items-center">
      <span class="d-none d-lg-block">News Portal</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div>

  <!-- Navigation -->
  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

      <!-- Search Icon for Mobile -->
      <li class="nav-item d-block d-lg-none">
        <a class="nav-link nav-icon search-bar-toggle" href="#">
          <i class="bi bi-search"></i>
        </a>
      </li>

      <!-- User Profile Dropdown -->
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="Profile" class="rounded-circle" width="32" height="32">
          {% else %}
            <img src="{% static 'assets/img/default-profile.png' %}" alt="Default Profile" class="rounded-circle" width="32" height="32">
          {% endif %}
          <span class="d-none d-md-block dropdown-toggle ps-2">{{ user.first_name }} {{ user.last_name }}</span>
        </a>

        <!-- Dropdown Menu -->
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{ user.first_name }} {{ user.last_name }}</h6>
            <span>{{ user.email }}</span>
          </li>
          <li><hr class="dropdown-divider"></li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="{% url 'admin_profile' %}">
              <i class="bi bi-person"></i>
              <span>My Profile</span>
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="{% url 'change_password' %}">
              <i class="bi bi-gear"></i>
              <span>Account Settings</span>
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="{% url 'log_out' %}">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
{% endif %}
