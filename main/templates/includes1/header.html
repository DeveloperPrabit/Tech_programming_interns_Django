{% load static %}
<header>
    <!-- Header Start -->
    <div class="header-area">
        <div class="main-header">
            <!-- Top Header -->
            <div class="header-top bg-danger text-white d-none d-sm-block">
                <div class="container">
                    <div class="col-xl-12">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="header-info-left">
                                <ul class="d-flex gap-3 m-0">     
                                    <li><i class="fa fa-phone"></i> {{ first_page.mobilenumber }}</li>
                                    <li><i class="fa fa-envelope"></i> {{ first_page.email }}</li>
                                </ul>
                            </div>
                            <div class="header-info-right">
                                <ul class="header-date">
                                    <a href="#"><li><span class="flaticon-calendar"></span> Admin</li></a>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Middle Header -->
            <div class="header-mid bg-info">
                <div class="container">
                    <div class="row d-flex align-items-center">
                        <!-- Logo -->
                        <div class="col-xl-3 col-lg-3 col-md-3 d-none d-md-block">
                            <div class="logo">
                                <a href="#"><h3 class="text-white">Online News Portal</h3></a>
                            </div>
                        </div>
                        <div class="col-xl-9 col-lg-9 col-md-9">
                            <div class="header-banner f-right">
                                <img src="{% static 'assets1/img/gallery/header_card.png' %}" alt="Header Banner">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Bar -->
            <div class="header-bottom header-sticky bg-dark">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-8 col-lg-8 col-md-12 header-flex">
                            <!-- Sticky Logo -->
                            <div class="sticky-logo">
                                <a href="index.html"><img src="{% static 'assets1/img/logo/logo.png' %}" alt="Logo"></a>
                            </div>
                            <!-- Main Menu -->
                            <div class="main-menu d-none d-md-block">
                                <nav>                  
                                    <ul id="navigation" class="d-flex gap-3">
                                        <li><a href="{% url 'index' %}" class="text-white">Home</a></li>
                                        <li><a href="{% url 'about' %}" class="text-white">About</a></li>
                                        <li>
                                            <a href="#" class="text-white">Category</a>
                                            <ul class="submenu bg-secondary">
                                                {% for cat in cat %}
                                                    <li><a href="{% url 'category_detail' id=cat.id %}" class="text-white">{{ cat.catname }}</a></li>
                                                {% endfor %}
                                            </ul>
                                        </li>
                                        <li><a href="{% url 'contact' %}" class="text-white">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>             
                        <!-- Search & Social -->
                        <div class="col-xl-4 col-lg-4 col-md-4">
                            <div class="header-right f-right d-none d-lg-flex align-items-center gap-3">
                                <!-- Search Icon -->
                                <div class="nav-search search-switch">
                                    <a href="#" class="text-white"><i class="fa fa-search"></i></a>
                                </div>
                            </div>
                        </div>

                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-md-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <!-- Header End -->
</header>
