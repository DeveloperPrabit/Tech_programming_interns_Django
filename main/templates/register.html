{% extends 'base1.html' %}
{% load static %}

{% block content %}

<div class="signup-container">

  <h1>Create Your Account</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}

    <div class="form-group">
      <label for="full_name" class="form-label">Full Name</label>
      <input type="text" id="full_name" name="full_name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="full_address" class="form-label">Address</label>
      <input type="text" id="full_address" name="full_address" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
      <div class="password-strength">Use 8+ characters with letters, numbers & symbols</div>
    </div>

    <div class="form-check checkbox-container">
      <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
      <label for="terms" class="form-check-label">I agree to the <a href="#">Terms of Use</a></label>
    </div>

    <button type="submit" class="btn btn-submit">Continue â†’</button>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Sign In</a>
    </div>
  </form>

</div>
{% endblock %}
